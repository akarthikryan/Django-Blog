{% extends 'base.html' %}

{% block content %}

<div class="row">
    <!-- Left sidebar-->
    <!-- load the sidebar here -->
     {% include 'dashboard/sidebar.html'%}
    
   <div class="col-md-9">
    <span>Hello <b>{{ user }}</b></span>
    <div class="row">
        
        <!-- All Categories -->
        <div class="col-md-6 mb-3">

                <div class="card-header text-center text-uppercase font-weight-bold">

            </div>

                </div>

    </div>
